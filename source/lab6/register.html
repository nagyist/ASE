<ion-view view-title="Med Connect Register" name="register-view">
  <ion-content class="padding">
       <div class="bar bar-header bar-calm">
  <h1 class="title">Sign Up</h1>
</div> <br> <br>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="FirstName" ng-model="data.firstname" required="true">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="LastName" ng-model="data.lastname" required="true">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Address" ng-model="data.address" required="true">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Address2" ng-model="data.address2" required="true">
          </label>
          <label class="item item-input">
              <input type="email" placeholder="email id" ng-model="data.email" required ="true" validate-email name="email">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username" required="true">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password" required="true">
          </label>
         
      </div>
      <button class="button button-block button-positive" ng-click="register(data.email)">Register</button>
  </ion-content>
</ion-view>
