<ion-view view-title="Session" name="session-view">
  <ion-content class="padding">
      <div class="bar bar-header bar-calm">
  <h1 class="title">Session</h1>
</div> <br> <br>
      <div class="list list-inset">
        
          <div class="item item-button-right">
    Capture Image
             
    <button class="button button-positive" ng-click="Image()">
      <i class="icon ion-camera"></i>
    </button>
  </div>
           <div class="item item-button-right">
     Record Video message
    <button class="button button-positive" ng-click="captureVideo()">
      <i class="icon ion-videocamera"></i>
    </button>
  </div>
           <div class="item item-button-right">
Record Audio message
    <button class="button button-positive" ng-click="captureAudio()">
      <i class="icon ion-mic-a"></i>
    </button>
  </div>

              

   
        

      </div>
    
  </ion-content>
</ion-view>
