<!DOCTYPE html>
<html>
<head>
     <title>Mashup Register</title>
  <meta t="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font: 30px/40px 'Cambria', Tahoma, Verdana, sans-serif;
  color: #330066;
  
}

.container {
  margin: 80px auto;
  width: 640px;
}

.Signup {
  position: relative;
  margin: 0 auto;
  padding: 20px 20px 20px;
  width: 400px;
  background: #33FFCC;
  border-radius: 3px;
  @include box-shadow(0 0 200px rgba(white, .5), 0 1px 2px rgba(black, .3));
}
   #button {
  padding: 0 18px;
  height: 40px;
 font: 25px/35px 'Cambria', Tahoma, Verdana, sans-serif;
  color: #330066;
  font-weight: bold;
   }

</style>
</head>
<body background="http://www.stockmantra.co.in/wp-content/uploads/2015/06/market1.jpg">
    
    
  <section class="container">
      

    <div class="Signup">

      <h1>Quick Register</h1> 
        
      <form method="get" action="login.html">
           <p><input type="text" name="First name" value="" placeholder="Enter your First Name" required="true"></p>
            <p><input type="text" name="Last name" value="" placeholder="Enter your Last name" ></p>
        <p><input type="text" name="emailid" value="" placeholder="Enter your Email id" required="true"></p>
             <p><input type="text" id="user" name="username" value="" placeholder="Set your username" required="true"></p>
                  <p><input type="password" id="password" name="password" value="" placeholder="Set your password" required="true"></p>
       
        <p> <button id="button" name="redirect" value= "" onClick="redirect()">Register

    <script type="text/javascript">
    function redirect()
    {
      
    var url = "login.html";
    window.location(url);
    }
            </script></button></p>
      </form>
    </div>
            </section>

</body>
</html>
