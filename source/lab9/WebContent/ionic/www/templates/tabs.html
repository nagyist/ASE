<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
 <ion-view view-title="MedConnect" name="Homeview" >
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">


  <!-- Dashboard Tab -->
  <ion-tab title="SearchDoctors" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/SearchDoctors">
    <ion-nav-view name="patient"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-android-time" icon-on="ion-android-time" href="#/tab/Confirmation">
    <ion-nav-view name="confirm"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/Settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
